<a href="{% url 'book-detail' book_id=book.id %}">{{ book.title }}</a><br>
{{ book.text }}<br>
<i>{{ book.author }}</i><br>
{{ book.date_publish|date:"m-Y" }}<br>
<a href="{% url "book-like" book_id=book.id redirect_url=redirect_url %}">
    <i>likes {{ book.rate_avg }}</i>
</a>
<br>
    {% for comment in book.comments.all %}
        <p>{{ comment.text }}</p>
        <p>Date: {{ comment.date_publish }}</p>
        <p>Author: {{ comment.user.username }}</p>
        <p>Likes: {{ comment.count_likes }}</p>
    {% endfor %}
<br>
