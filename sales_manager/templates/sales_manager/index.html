<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello, this is main page</h1>
    <hr>
    {% for book in query_set %}
        <a href="{% url 'book-detail' book_id=book.id %}">{{ book.title }}</a><br>
        {{ book.text }}<br>
        <i>{{ book.author }}</i><br>
        {{ book.date_publish|date:"m-Y" }}<br><br>
    {% endfor %}
</body>
</html>
